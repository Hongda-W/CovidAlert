{% extends "base.html" %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for alert in alerts %}
        <div class="list-group-alert">
            <h4>{{ alert.name }}</h4>
            <p>
                <a href="{{ url_for('alerts.plot_report', alert_id=alert._id) }}">{{ alert.report.state_name }} (New cases: {{ alert.report.current['positiveIncrease'] }}, case limit {{ alert.case_limit }} )</a>
                <a class="btn btn-secondary ml-3" href="{{ url_for('alerts.edit_alert', alert_id=alert._id) }}">Edit</a>
                <a class="btn btn-danger ml-2" href="{{ url_for('alerts.delete_alert', alert_id=alert._id) }}">Permanently delete</a>
            </p>

        </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{ url_for('alerts.new_alert') }}">
        Create new
    </a>
</section>

{% endblock %}
